<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Head Approve</title>
            <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="homestyles.css"> 
</head>
<body>
    <h2><b>Welcome to the Department Head Approval Page</b></h2>
    <div id="dropdownDiv">
        <select id='dropDown' onchange="showReimbursement()">
            <option value=0>--</option>
        </select>
    </div>
    <div id="tableDiv">

    </div>
    <div id="adminformDiv" hidden>
        <select id="judgement" onchange="showReason()">
            <option value="true">Accept</option>
            <option value="false">Reject</option>
        </select>
        <div id="reasonDiv" hidden>
            Reason: <input type="text" id="reasondesc"/>
        </div>
    </div>
    <div id="btnholder">
        <button class="btn-dark" stype="button" id="backbtn">Go Back</button>
        <button class="btn-dark" type="button" id="submitbtn" hidden>Submit Judgement</button>
    </div>
    <script src="dhapprove.js"></script>
</body>
</html>
