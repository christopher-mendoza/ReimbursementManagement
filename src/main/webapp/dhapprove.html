<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Head Approve</title>
</head>
<body>
    <h2>Welcome to the Department Head Approval Page</h2>
    <div id="dropdownDiv">
        <select id='dropDown' onchange="showReimbursement()">
            <option value=0>--</option>
        </select>
    </div>
    <div id="tableDiv">

    </div>
    <div id="adminformDiv" hidden>
        <select id="judgement" onchange="showReason()">
            <option value="true">Accept</option>
            <option value="false">Reject</option>
        </select>
        <div id="reasonDiv" hidden>
            Reason: <input type="text" id="reasondesc"/>
        </div>
    </div>
    <div id="btnholder">
        <button type="button" id="backbtn">Go Back</button>
        <button type="button" id="submitbtn" hidden>Submit Judgement</button>
    </div>
    <script src="dhapprove.js"></script>
</body>
</html>
